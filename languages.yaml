en:
  PLUGIN_SUBSCRIBER:
    EMAIL_SUBJECT: "[subscriber] - email notification"
    EMAIL_CONTENT_TEASER: "You receive this message to inform you about a (un)subscribe action on your website."
    EMAIL_CONTENT_SITE: "Website"
    EMAIL_CONTENT_ACTION: "Action"
    EMAIL_CONTENT_ADDRESS: "email address"
    MSG_SUBSCRIBE_THANKYOU: "Thank you. Your e-mail address has been added to our list."
    MSG_UNSUBSCRIBE_THANKYOU: "Thank you. Your e-mail address has been removed from our list."
    MSG_ERROR_NOACTION: "Error in submitted data. Action aborted."
    MSG_ERROR_NOMAIL: "The given e-mail address is invalid. Please send a correct address. Action aborted."

de:
  PLUGIN_SUBSCRIBER:
    EMAIL_SUBJECT: "[subscriber] - E-Mail Benachrichtigung"
    EMAIL_CONTENT_TEASER: "Sie erhalten diese Nachricht, da auf Ihrer Webseite eine An-/Abmeldung durchgeführt wurde."
    EMAIL_CONTENT_SITE: "Webseite"
    EMAIL_CONTENT_ACTION: "Aktion"
    EMAIL_CONTENT_ADDRESS: "E-Mail Adresse"
    MSG_SUBSCRIBE_THANKYOU: "Vielen Dank. Ihre E-Mail Adresse wurde in unseren Verteiler aufgenommen."
    MSG_UNSUBSCRIBE_THANKYOU: "Vielen Dank. Wir haben Ihre E-Mail Adresse aus unserem Verteiler entfernt."
    MSG_ERROR_NOACTION: "Fehler in den übermittelten Daten. Vorgang wurde abgebrochen."
    MSG_ERROR_NOMAIL: "Die angegebene E-Mail Adresse ist ungültig. Vorgang wurde abgebrochen."

fr:
  PLUGIN_SUBSCRIBER:
    EMAIL_SUBJECT: "[subscriber] - notification par e-mail"
    EMAIL_CONTENT_TEASER: "Vous recevez ce message afin de vous informer d’une action d’abonnement de désabonnement sur votre site Web."
    EMAIL_CONTENT_SITE: "Site Web"
    EMAIL_CONTENT_ACTION: "Action"
    EMAIL_CONTENT_ADDRESS: "Adresse e-mail"
    MSG_SUBSCRIBE_THANKYOU: "Merci. Votre adresse e-mail a été ajoutée à notre liste."
    MSG_UNSUBSCRIBE_THANKYOU: "Merci. Votre adresse e-mail a été supprimée de notre liste."
    MSG_ERROR_NOACTION: "Erreur lors de la soumission de données. Action annulée."
    MSG_ERROR_NOMAIL: "L’adresse e-mail n’est pas valide. Veuillez soumettre une adresse valide. Action abandonnée."

es:
  PLUGIN_SUBSCRIBER:
    EMAIL_SUBJECT: "[subscripción] - email de notificación"
    EMAIL_CONTENT_TEASER: "Este email es para informarte de una acción de alta o baja en tu sitio web."
    EMAIL_CONTENT_SITE: "Sitio Web"
    EMAIL_CONTENT_ACTION: "Acción"
    EMAIL_CONTENT_ADDRESS: "Dirección de e-mail"
    MSG_SUBSCRIBE_THANKYOU: "Gracias por tu interés en nosotros. Tu email ha sido añadido a nuestra lista."
    MSG_UNSUBSCRIBE_THANKYOU: "Gracias por tu compañía, lamentamos que te vayas. Hemos dado de baja tu email de nuestra lista."
    MSG_ERROR_NOACTION: "Hemos encontrado un error recibiendo la información y hemos anulado la acción."
    MSG_ERROR_NOMAIL: "La dirección de email no es válida. Por favor revísala e inténtalo de nuevo. Hemos anulado la acción."
